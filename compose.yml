version: "3.9"

services:
  goldie:
    image: ghcr.io/aastashov/goldie:latest
    container_name: goldie
    restart: unless-stopped
    environment:
      - TZ=Asia/Bishkek
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    command: ["./goldie", "serve"]

  postgres:
    image: postgres:18-alpine
    container_name: goldie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goldie
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d goldie"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
